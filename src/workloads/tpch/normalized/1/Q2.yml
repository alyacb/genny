SchemaVersion: 2018-07-01
Owner: "@mongodb/product-query"
Description: |
  Run TPC-H query 2 against the normalized schema for scale 1.

Clients:
  Default:
    QueryOptions:
      socketTimeoutMS: -1

Actors:
- Name: TPCHNormalizedQuery2Cold
  Type: RunCommand
  Database: tpch
  Phases:
  - LoadConfig:
      Path: ../../../../phases/tpch/normalized/Q2.yml
      Key: TPCHNormalizedQuery2
  - &Nop {Nop: true}
# After the cold run, our caches should be warmed up.
- Name: TPCHNormalizedQuery2Hot
  Type: RunCommand
  Database: tpch
  Phases:
  - *Nop
  - LoadConfig:
      Path: ../../../../phases/tpch/normalized/Q2.yml
      Key: TPCHNormalizedQuery2
      Parameters:
        Repeat: 5
